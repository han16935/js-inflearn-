<!DOCTYPE html>

<head>

<body>
    <!-- 100보다 작은 7개의 자연수 입력, 그 중 홀수의 합과 홀수 중 최댓값 출력  -->
    <script>
        const findOdd = function(arr){
              let sum = 0;
              let min = Number.MAX_SAFE_INTEGER;
              for(let i=0;i<arr.length;i++){
                if(arr[i]%2==1){
                    sum+=arr[i];
                    if(arr[i]<min){
                        min = arr[i];
                    }
                }
              }
              console.log(sum, min);
           }

        const arr = [12, 77, 38, 41, 53, 92, 85];
        findOdd(arr);

    </script>
</body>
